<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../../favicon.ico" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="../styles/index.css" />
    <script type="module" src="../scripts/login.js"></script>
  </head>
  <body>
    <header>
      <a href="../../index.html"
        ><h1>Sophie Bluel <span>Architecte d'intérieur</span></h1></a
      >
      <nav class="navigation">
        <ul>
          <li><a href="../../index.html#portfolio">projets</a></li>
          <li><a href="../../index.html#contact">contact</a></li>
          <li class="navigation__list__link--login-page">
            <a href="./login.html">login</a>
          </li>
          <li><img src="../icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="login-section">
        <h2 class="login-section__title">Log In</h2>
        <form method="post" class="login-section__form">
          <div class="form__item">
            <label for="email" class="form__item__label">E-mail</label>
            <input class="form__item__input" type="email" id="email"
            name="email" required autofocus/ >
            <span
              id="email-error"
              class="form__item__error"
              aria-live="polite"
            ></span>
          </div>
          <div class="form__item">
            <label for="password" class="form__item__label">Mot de passe</label>
            <input class="form__item__input" type="password" minlength="6"
            id="password" name="password" required/ >
            <span
              id="password-error"
              class="form__item__error"
              aria-live="polite"
            ></span>
          </div>
          <input type="submit" class="form__submit" value="Se connecter" />
        </form>

        <a class="login-section__link">Mot de passe oublié</a>
      </section>
    </main>

    <footer class="footer">
      <nav>
        <ul>
          <li><a href="#">Mentions Légales</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
